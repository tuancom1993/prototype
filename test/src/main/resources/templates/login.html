    <title>Login</title>

</head>

<body>
    <form action="#" th:action="@{/login}" method="post">
        <h1>Login</h1>
        <table>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" name="username"/>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit"> Login</button>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
